version: "3.8"
services:
  dabi-pages:
    build: .
    container_name: dabi-pages
    restart: unless-stopped
    environment:
      - PAGES_API_KEY=${PAGES_API_KEY:-abc123}
      - DB_PATH=/data/pages.db
      - SITE_NAME=Dabi
    volumes:
      - ./data:/data
      - ./static:/app/static:ro
    networks:
      - dabidotcom_net

networks:
  dabidotcom_net:
    external: true
